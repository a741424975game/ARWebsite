<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}AR Manager{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="AR Manager" />
    <meta name="keywords" content="AR, Goods, Data" />
    <meta name="author" content="TinyDemon" />
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    {% block css %}{% endblock %}
    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->

    <script>
        function toSetting() {
            window.location.href = "edit-profile.html";
        }
    </script>
  </head>

  <body>

    <!-- Header Start -->
    <header>
      <a href="index.html" class="logo">
        <img src="/static/img/logo.png" alt="Logo"/>
      </a>
      <div class="pull-right">
        <ul id="mini-nav" class="clearfix">
          <li class="list-box hidden-xs">
            <a href="#" data-toggle="modal" data-target="#modalMd">
              <i class="fa fa-user"></i> <span class="text-white">{{ request.user }}</span>
            </a>
          </li>
          <li class="list-box user-profile">
            <a id="drop7" href="#" role="button" class="dropdown-toggle user-avtar" data-toggle="dropdown">
              <img src="/static/img/user5.png" alt="User's avatar">
            </a>
            <ul class="dropdown-menu server-activity">
              <li>
                <p onclick="toSetting()"><i class="fa fa-cog text-info"></i> 设置</p>
              </li>
              <li>
                <div class="demo-btn-group clearfix">
                  <a href="logout.html">
                    <button class="btn btn-danger">
                      注销
                    </button>
                  </a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Container start -->
    <div class="dashboard-container">

      <div class="container">
        <!-- Top Nav Start -->
        {% block top_nav %}{% endblock %}
        <!-- Top Nav End -->

        <!-- Sub Nav End -->
        {% block sub_nav %}{% endblock %}
        <!-- Sub Nav End -->

        <!-- Dashboard Wrapper Start -->
        <div class="dashboard-wrapper-lg">
          {% block main %}{% endblock %}
        </div>
        <!-- Dashboard Wrapper End -->

        <footer>
          <p>© AR 2016. TinyDemon.</p>
        </footer>

      </div>
    </div>
    <!-- Main Container end -->
    {% block js %}{% endblock %}
  </body>
</html>
