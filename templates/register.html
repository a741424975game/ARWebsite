<!DOCTYPE html>
<html>
  <head>
    <title>AR Manager - 注册</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="AR Manager" />
    <meta name="keywords" content="AR, Goods, Data" />
    <meta name="author" content="TinyDemon" />
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/new.css" rel="stylesheet">
    <!-- Important. For Theming change primary-color variable in main.css  -->

    <link href="/static/fonts/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Main Container start -->
    <div class="dashboard-container">

      <div class="container">

        <!-- Row Start -->
        <div class="row">
          <div class="col-lg-4 col-md-4 col-md-offset-4">
            <div class="sign-in-container">
              <form class="login-wrapper" method="post">
                  {% csrf_token %}
                <div class="header">
                  <div class="row">
                    <div class="col-md-12 col-lg-12">
                      <h3>注册<img src="/static/img/logo1.png" alt="Logo" class="pull-right"></h3>
                      <p>创建一个新账户并开始使用我们的服务</p>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <div class="form-group">
                    <label for="userName">用户名</label>
                    {{ registerForm.username }}
                      <span>{{ registerForm.username.errors }}</span>
                  </div>
                  <div class="form-group">
                    <label for="userName">邮箱</label>
                    {{ registerForm.email }}
                      <span>{{ registerForm.email.errors }}</span>
                  </div>
                  <div class="form-group">
                    <label for="Password1">密码</label>
                    {{ registerForm.password }}
                      <span>{{ registerForm.password.errors }}</span>
                  </div>
                  <div class="form-group">
                    <label for="Password1">确认密码</label>
                    {{ registerForm.rePassword }}
                      <span>{{ registerForm.rePassword.errors }}</span>
                  </div>
                </div>
                <div class="actions">
                  <input class="btn btn-danger" name="Register" type="submit" value="Sign Up">
                  <a class="link" href="login.html">已经拥有账户?</a>
                  <div class="clearfix"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Row End -->
        
      </div>
    </div>
    <!-- Main Container end -->

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
